<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="upper">
        <p>Your Result</p>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="lower">
        <h2>Summary</h2>
        <ul>
          <li>
            <img src="./public/icon-reaction.svg" alt="" />
            <div>Reaction</div>
            <div>
              <span class="number">80</span><span class="slash"> / 100</span>
            </div>
          </li>
          <li>
            <img src="./public/icon-memory.svg" alt="" />
            <div>Memory</div>
            <div>
              <span class="number">92</span><span class="slash"> / 100</span>
            </div>
          </li>
          <li>
            <img src="./public/icon-verbal.svg" alt="" />
            <div>Verbal</div>
            <div>
              <span class="number">61</span> <span class="slash">/ 100</span>
            </div>
          </li>
          <li>
            <img src="./public/icon-visual.svg" alt="eye icon" />
            <div>Visual</div>
            <div>
              <span class="number">72</span> <span class="slash">/ 100</span>
            </div>
          </li>
          <button>Continue</button>
        </ul>
      </div>
    </main>
  </body>
</html>
